<div class="scrollable">
	<div class="scrollable-content">
		<div class="thumbnail" ng-if="item.images">
			<img ng-src="http://int-meumobi.com/{{item.images[0].path}}" class="media-object" alt="{{item.title}}">
			<div class="caption">
				<h4>
					{{item.title}}<br>
					<small><i ng-bind="item.pubdate * 1000 |date:'d MMM, yyyy'"></i></small>
				</h4>
				<div ng-bind-html="item.description"></div>
			</div>
		</div>
	</div>
</div>
