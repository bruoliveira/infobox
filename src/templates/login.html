<div class="scrollable">
	<div class="scrollable-content section ib-login-screen">
		<h1 class="ib-title" >infoBox</h1>

		<div class="col-xs-10 col-xs-offset-1 ib-login-form" >
			<input type="text" placeholder="username" class="form-control" ng-model="Login.username" >

			<input type="password" placeholder="senha" class="form-control" ng-model="Login.password" >	

			<button class="ib-primary col-xs-12 form-control" ng-click="Login.signin()" >Entrar</button>

			<span class="ib-text-secondary" ><a>Esqueceu a senha?</a></span>
		</div>

	</div>
</div>
