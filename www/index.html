<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>infoBox</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="InfoBox" ng-controller="MainController">
		<div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" style="background-color: #eb780a; color: #fff">
        <div class="navbar-brand navbar-brand-center" yield-to="title" style="padding: 10px">
          <img src="images/logo app infobox.png" alt="infoBox"/>
        </div>
        <div class="btn-group pull-left" yield-to="navbarActionLeft">
        </div>
        <div class="btn-group pull-right" yield-to="navbarActionRight">
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" style="padding-top: 5px">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar" style="line-height: 20px;"><i class="fa fa-rss fa-navbar fa-2x"></i><br/><span style="text-transform: none; line-">Not√≠cias</span></a>
					<a ng-click="mailto()" class="btn btn-navbar" style="line-height: 20px;"><i class="fa fa-envelope fa-navbar fa-2x"></i><br/><span style="text-transform: none; line-">Contato</span></a>
          <a href="#/account" class="btn btn-navbar" style="line-height: 20px;"><i class="fa fa-user fa-navbar fa-2x"></i><br/><span style="text-transform: none; line-">Conta</span></a>
					<a href="#/about" class="btn btn-navbar" style="line-height: 20px;"><i class="fa fa-info-circle fa-navbar fa-2x"></i><br/><span style="text-transform: none; line-">Infos</span></a>
        </div>
      </div>
      
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div><!-- ~ .app -->
  </body>
</html>
